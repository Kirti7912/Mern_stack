<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Box with Circles</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background: #f8f8f8;
    }

    /* Outer main box */
    fieldset {
    width: 300px;
    margin: 60px auto;
    padding: 20px;
    border: 2px solid #333;
    border-radius: 10px;
    background: white;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    legend {
    font-size: 18px;
    font-weight: bold;
    color: #1c1c3c;
    padding: 0 10px;
    }

    /* Circle container */
    .circle {
    width: 120px;
    height: 120px;
    margin: 20px auto;
    border: 3px solid #1c1c3c;
    border-radius: 50%;
    overflow: hidden;
    padding: 5px;
    }

    /* Image inside circle */
    .circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    }
</style>
</head>
<body>

<!-- Box -->
<fieldset>
    <legend>Boxes</legend>

    <!-- Circles -->
    <div class="circle">
    <img src="https://www.barnorama.com/wp-content/images/2015/05/funny-pictures-1254/40-funny-pictures-1254.jpg" alt="Photo1">
    </div>
    <div class="circle">
    <img src="http://www.barnorama.com/wp-content/uploads/2018/08/66-Funny-Pictures-1801.jpg" alt="Photo2">
    </div>
    <div class="circle">
    <img src="https://tse2.mm.bing.net/th/id/OIP.hVsntSs9s-2pr_gZNywnUgHaH4?pid=Api&P=0&h=180" alt="Photo3">
    </div></fieldset>

</body>
</html>
